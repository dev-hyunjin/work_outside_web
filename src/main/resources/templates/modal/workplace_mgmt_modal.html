<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/modal/workplace_mgmt_modal.css">
</head>
<body>
    <button class="modal-open">근무지 추가</button>
    <button class="modal-open">근무지 수정</button>
    <button class="modal-open">근무지 삭제</button>

    <!-- 근무지 등록 모달 -->
    <div class="modal-container">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-title">
                    <span>근무지 추가</span>
                    <div class="modal-close">
                        <svg xmlns="http://www.w3.org/2000/svg" data-name="Capa 1" id="Capa_1" viewBox="0 0 20 19.84">
                            <path d="M10.17,10l3.89-3.89a.37.37,0,1,0-.53-.53L9.64,9.43,5.75,5.54a.37.37,0,1,0-.53.53L9.11,10,5.22,13.85a.37.37,0,0,0,0,.53.34.34,0,0,0,.26.11.36.36,0,0,0,.27-.11l3.89-3.89,3.89,3.89a.34.34,0,0,0,.26.11.35.35,0,0,0,.27-.11.37.37,0,0,0,0-.53Z" />
                        </svg>
                    </div>
                </div>
                <div class="modal-major-content">
                    <span class="workplace-name-text">근무지</span>
                    <input type="text" class="workplace-name">
                </div>
                <div class="warn">
                    <span>* 이미 해당 근무지가 존재합니다.</span>
                </div>
                <div class="modal-button">
                    <button type="button" class="modal-btn">등록</button>
                    <button type="button" class="modal-btn">취소</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 근무지 수정 모달 -->
    <div class="modal-container">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-title">
                    <span>근무지 수정</span>
                    <div class="modal-close">
                        <svg xmlns="http://www.w3.org/2000/svg" data-name="Capa 1" id="Capa_1" viewBox="0 0 20 19.84">
                            <path d="M10.17,10l3.89-3.89a.37.37,0,1,0-.53-.53L9.64,9.43,5.75,5.54a.37.37,0,1,0-.53.53L9.11,10,5.22,13.85a.37.37,0,0,0,0,.53.34.34,0,0,0,.26.11.36.36,0,0,0,.27-.11l3.89-3.89,3.89,3.89a.34.34,0,0,0,.26.11.35.35,0,0,0,.27-.11.37.37,0,0,0,0-.53Z" />
                        </svg>
                    </div>
                </div>
                <div class="modal-major-content">
                    <span class="workplace-name-text">근무지</span>
                    <input type="text" class="workplace-name">
                </div>
                <div class="warn">
                    <span>* 이미 해당 근무지가 존재합니다.</span>
                </div>
                <div class="modal-button">
                    <button type="button" class="modal-btn">수정</button>
                    <button type="button" class="modal-btn">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 근무지 삭제 모달 -->
    <div class="modal-container">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-major-content">
                    <span class="workplace-name-text" style="margin-right: 0;">근무지 삼성 SDS를 삭제하시겠습니까?</span>
                </div>
                <div class="modal-button">
                    <button type="button" class="modal-btn" style="background-color: rgb(252 82 48);">삭제</button>
                    <button type="button" class="modal-btn">취소</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/modal/workplace_mgmt_modal.js"></script>
</html>
