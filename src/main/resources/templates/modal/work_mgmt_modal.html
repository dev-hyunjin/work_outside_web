<div class="modal" th:fragment="modal">

    <!-- 일정 등록 모달 -->

                <div class="modal-title">
                    <span>일정 등록</span>

                            <path d="M10.17,10l3.89-3.89a.37.37,0,1,0-.53-.53L9.64,9.43,5.75,5.54a.37.37,0,1,0-.53.53L9.11,10,5.22,13.85a.37.37,0,0,0,0,.53.34.34,0,0,0,.26.11.36.36,0,0,0,.27-.11l3.89-3.89,3.89,3.89a.34.34,0,0,0,.26.11.35.35,0,0,0,.27-.11.37.37,0,0,0,0-.53Z" />
                        </svg>
                    </div>
                </div>
                <div class="modal-major-content">
                    <div class="modal-content-div">
                        <div class="modal-content-title">
                            <span>근무시간</span>
                        </div>
                        <div class="modal-content-time-select">
                            <select name="" id="">
                                <option value="">test</option>
                                <option value="">test</option>
                                <option value="">test</option>
                            </select>
                            <span>부터</span>
                            <select name="" id="">
                                <option value="">test</option>
                                <option value="">test</option>
                                <option value="">test</option>
                            </select>
                        </div>
                        <div class="modal-ing-checkbox">
                            <input type="checkbox"><span>진행중</span>
                        </div>
                    </div>
                    <div class="modal-content-div">
                        <div class="modal-content-title">
                            <span>근무지</span>
                        </div>
                        <div class="modal-content-workplace-select">
                            <select name="" id="">
                                <option value="">test</option>
                                <option value="">test</option>
                                <option value="">test</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-content-div">
                        <div class="modal-content-title">
                            <span>근무 내용</span>
                        </div>
                        <div class="modal-content-work-textarea">
                            <textarea></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-button">
                    <button type="button" class="modal-btn">등록</button>
                    <button type="button" class="modal-btn">취소</button>

            </div>
        </div>

    <div class="modal-container">
        <div class="modal-delete">
            <div class="modal-content">
                <div class="modal-major-content">
                    <span class="work-name-text" style="margin-right: 0;">일정을 삭제하시겠습니까?</span>
                </div>
                <div class="modal-button">
                    <button type="button" class="modal-btn" style="background-color: rgb(252 82 48);">삭제</button>
